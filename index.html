<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Colored time</title>
</head>
<body>
  <div id="time"></div>
  <div id="colors">
  	<div class="color" id="red">
  		<input class="ranges" type="range" min="0" max="10">
  		<p>RED</p>
  	</div>
  	<div class="color" id="green">
  		<input class="ranges" type="range" min="0" max="10">
  		<p>GREEN</p>
  	</div>
  	<div class="color" id="blue">
  		<input class="ranges" type="range" min="0" max="10">
  		<p>BLUE</p>
  	</div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
