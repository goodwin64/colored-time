<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Colored time</title>
</head>
<body>
  <div id="time"></div>
  <div id="colors">
  	<div class="color" id="red">
  		<input class="ranges" type="range" min="1" max="10">
  		<h1>RED</h1>
  	</div>
  	<div class="color" id="green">
  		<input class="ranges" type="range" min="1" max="10">
  		<h1>GREEN</h1>
  	</div>
  	<div class="color" id="blue">
  		<input class="ranges" type="range" min="1" max="10">
  		<h1>BLUE</h1>
  	</div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
